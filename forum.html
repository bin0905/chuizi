        };
    })
    var timer = null;
    var target = 0; //目标位置
    var leader = 0;
    $(".dingbu").click(function () {
        leader = $(window).scrollTop() //显示区域自身的位置
        clearInterval(timer);
        timer = setInterval(function () {
            var step = (target - leader) / 10;
            step = step > 0 ? Math.ceil(step) : Math.floor(step);
            leader = leader + step;
            window.scrollTo(0, leader);
            if (leader <= 0) {
                clearInterval(timer);
            }
