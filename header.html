<body>
<!--顶层导航-->
<nav class="top">
    <a href="index.html" class="logo fl"></a>
    <div class="top_cen fl">
        <ul>
            <li onclick="location.href='index.html'">在线商城</li>
            <li onclick="location.href='jianguopro2s.html'">坚果Pro 2S</li>

    <div class="top_right fr">
        <ul>
            <li class="peo"></li>
            <li class="buycar"></li>
        </ul>
    </div>
</nav>

<script>
    var flag = false;
    $("header nav>ul").mouseleave(function () {
        flag = false;
    });

    $("header nav>ul>li").eq(6).prevAll().hover(function () {
        if (!flag) {
            flag = true;
            $(this).find(".layer").slideDown(600, "bounceOut");
            $(this).find(".layer").show().end().siblings().find(".layer").hide();
        } else if (flag) {
            $(".layer").hide();
            $(this).find(".layer").show();
        }

    }, function () {
        //$(this).find(".layer").slideUp();
        $(".layer").slideUp(1000)

    });
    $(".top .top_cen ul li").click(function(){
        $(this).addClass("active").siblings().removeClass("active");
    })
</script>
</body>
</html>
