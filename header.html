</head>
<body>
<!--顶层导航-->
<nav class="top">
    <a href="index.html" class="logo fl"></a>
    <div class="top_cen fl">
        <ul>
            <li class="active">在线商城</li>
            <li>坚果Pro 2S</li>
            <li>坚果R1</li>
            <li>坚果 TNT 工作站</li>
            <li>Smartisan OS</li>
            <li>欢喜云</li>
            <li>应用</li>
            <li>论坛</li>
            <li>荣誉与奖项</li>
        </ul>
    </div>
    <div class="top_right fr">
        <ul>
            <li class="peo"></li>
            <li class="buycar"></li>
        </ul>
    </div>
</nav>
<script src="js/jquery.min.js"></script>
<script>
    var flag = false;
    $("header nav>ul").mouseleave(function () {
        flag = false;
    });

    $("header nav>ul>li").eq(6).prevAll().hover(function () {
        if (!flag) {
            flag = true;
            $(this).find(".layer").slideDown(600, "bounceOut");
            $(this).find(".layer").show().end().siblings().find(".layer").hide();
        } else if (flag) {
            $(".layer").hide();
            $(this).find(".layer").show();
        }

    }, function () {
        //$(this).find(".layer").slideUp();
        $(".layer").slideUp(1000)

    });

</script>
</body>
